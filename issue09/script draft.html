<script id="template" type="text/x-handlebars-template">
		<div class="translation-piece">
			<div class="top">
				<h2>{{title}}</h2><p>by {{original-author-english}}</br>translated by {{translator}}</p>
			</div>
			<div class="body-text">
				{{translation-text}}
			</div>

			<div id="piece-nav-left">
				<h2><a id="previous-button">Previous piece</a><span class="space"> </span><a id="next-button">Next piece</a></h2>
			</div>
		</div>

		<div class="original-piece">
			<div class="top">
				<h2>{{original-title}}</h2><p>{{original-author}}</p>
			</div>
			<div class="body-text">
				{{original-text}}
			</div>
			<div id="piece-nav-right">
				<h2><a id="previous-button">Previous piece</a><span class="space"> </span><a id="next-button">Next piece</a></h2>
			</div>
		</div>	
</script>	

<script type="text/javascript">

	var entryNo = 1;
	var lastEntry = 10;

	//buttons

	if (entryNo == 1) {
		$("#previous-button").css("display", "none");
		$(".space").css("display", "none");
	}
	if (entryNo == lastEntry){
		$("#next-button").css("display", "none");
		$(".space").css("display", "none");
	}

	$('#previous-button').click(function(){
		console.log('previous');
		entryNo = entryNo-1;
		console.log(entryNo);
	});

	$('#next-button').click(function(){
		console.log('previous');
		entryNo = entryNo+1;
		console.log(entryNo);
	});

	var myInfo = document.getElementById("template").innerHTML;

	var template = Handlebars.compile(myInfo);

	var data = template("data.json");

	document.getElementById("data").innerHTML += data;

</script>
